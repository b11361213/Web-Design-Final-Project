<!DOCTYPE html>
<html lang="zh-Hans-TW">

<head>
    <link rel="icon" type="image/gif" href="image/konata.gif">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Vue3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <title>Create Account</title>
</head>

<body>
    <div class="container-parent">

        <div
            class="container container-style col-sm-8 col-md-6 col-lg-4 col-xl-4 col-xxl-3 text-center bg-light shadow-lg p-4">
            <div class="row row-stlye align-items-center m-3 mb-0 border-bottom p-3">
                <div class="col col-stlye">
                    <div class="text">
                        <div class="fs-3 fw-bold">Create your account</div>
                    </div>
                </div>
            </div>

            <div class="row row-style m-3 mb-0 p-3 pb-0">
                <div class="col col-stlye">
                    <div class="input-group input-group-md mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-md">@</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Default"
                            aria-describedby="inputGroup-sizing-sm" placeholder="Username">
                    </div>
                    <div class="input-group input-group-md mb-3">
                        <input type="email" class="form-control" aria-label="Default"
                            aria-describedby="inputGroup-sizing-sm" placeholder="Email">
                    </div>
                </div>
            </div>

            <div class="row row-style m-5 mt-0 mb-0 p-5 pt-0 pb-0">
                <button type="button" class="btn btn-outline-dark btn-block">Next</button>
            </div>

        </div>
    </div>

</body>

</html>
