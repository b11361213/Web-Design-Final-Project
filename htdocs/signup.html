    <div class="container-parent">
        <div class="container outsite-container-style col-sm-8 col-md-6 col-lg-5 col-xl-5 col-xxl-4 bg-light shadow-lg p-4">
            <div class="row row-stlye border-bottom m-3 mb-0 p-3">
                <div class="col col-stlye text-center">
                    <div class="text">
                        <div class="fs-3 fw-bold">Create your account</div>
                    </div>
                </div>
            </div>
            <div class="row row-style m-3 p-3">
                <div class="col col-stlye">
                    <div class="input-group input-group-md mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-md">@</span>
                        </div>
                        <input type="text" class="form-control" id="username" aria-label="Default"
                            aria-describedby="inputGroup-sizing-sm" placeholder="Username">
                    </div>
                    <div class="input-group input-group-md mb-3">
                        <input type="email" class="form-control" id="email" aria-label="Default"
                            aria-describedby="inputGroup-sizing-sm" placeholder="Email">
                    </div>
                    <div class="input-group input-group-md mb-3">
                        <input type="password" class="form-control" id="passwd" aria-label="Default"
                            aria-describedby="inputGroup-sizing-sm" placeholder="Password">
                    </div>
                    <div class="input-group input-group-md mb-3">
                        <input type="password" class="form-control" id="passwdchk" aria-label="Default"
                            aria-describedby="inputGroup-sizing-sm" placeholder="Password (Enter again)">
                    </div>
                    <div class="input-group input-group-md">
                        <input type="text" class="form-control" id="birthday" aria-label="Default"
                            aria-describedby="inputGroup-sizing-sm" placeholder="Birthday (YYYY/MM/DD)">
                    </div>

                </div>
            </div>
            <div class="row row-style m-5 mt-0 mb-0 p-5 pt-0 pb-0">
                <button type="button" class="btn outsite-btn-style btn-outline-dark btn-block" onclick="signup();">Sign
                    up</button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="AlertLabel" tabindex="-1" aria-labelledby="AlertLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header m-2">
                    <h5 class="modal-title" id="AlertLabelTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body m-2" id="AlertLabelContent"></div>
            </div>
        </div>
    </div>
</body>

</html>
